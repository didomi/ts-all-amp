<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>AMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div id="container" class="deployed">
    <div id="sidebar_toggle">
      <div><span></span><span></span><span></span></div>
    </div>
    <div id="sidebar_container">
      <div id="sidebar">

        <div id="controls">
          <div id="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 38 38" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M30.1503 31.6133L25.0508 20.8133L35.5323 19.2244C35.471 24.1083 33.4108 28.5005 30.1503 31.6133ZM17.709 36.3133L23.8489 22.1617L28.8432 32.74C25.9795 34.9706 22.4133 36.3133 18.5365 36.3133H17.709ZM26.1902 3.55993L14.7238 8.06683L3.91016 1.68683H18.5368C21.2912 1.68683 23.8857 2.37164 26.1902 3.55993ZM31.548 7.8727C33.7457 10.531 35.1664 13.8681 35.4704 17.5275L25.3691 19.059L31.548 7.8727ZM14.3828 27.0886L21.9766 22.2992L16.5929 34.7117L14.3828 27.0886ZM12.9684 28.1647L15.3309 36.3132H3.15625L12.9684 28.1647ZM1.65625 18.5428L12.0814 26.7318L1.65625 35.3813V18.5428ZM23.681 18.6694L16.0293 9.36125L28.0317 4.6435C28.865 5.21614 29.6387 5.87059 30.3586 6.57985L23.681 18.6694ZM21.7963 19.0035L3.38477 16.3444L14.456 10.0749L21.7963 19.0035ZM13.4607 25.6852L3.81836 18.1101L21.4363 20.6554L13.4607 25.6852ZM12.9736 8.98424L1.65625 15.3929V2.30653L12.9736 8.98424ZM18.5366 0H0V38H18.5366C28.8276 38 37.2 29.477 37.2 19C37.2 8.52297 28.8276 0 18.5366 0Z" fill="#dfdfdf"></path>
            </svg>
          </div>
          <div style="display:flex">
            <div class="button" id="check">Check</div>
            <div class="button" id="refresh">Load</div>
          </div>

        </div>
        <form id="form">
          <div class="info">

            <div class="info_row">
              <div class="input_text_wrapper">
                <input type="text" id="apikey" data-config='{"clientConfig":{"config":{"app":{"apiKey":@@}}}}' required>
                <span>Api Key</span>
              </div>

              <div class="input_text_wrapper">
                <input type="text" id="noticeid" data-config='{"clientConfig":{"noticeId":@@}}' required>
                <span>Notice ID</span>
              </div>


              <div class="input_text_wrapper">
                <input type="text" id="height" data-config='{"clientConfig":{"config":{"notice":{"initialHeight":@@}}}}' required>
                <span>Height</span>
              </div>

              <div class="input_text_wrapper">
                <input type="text" id="acb" data-acb="" required>
                <span>Consent Blocking</span>
              </div>
            </div>

            <div class="info_row">
              <div class="toggle_container" data-checked="false">
                <label class="switch">
                  <input type="checkbox" data-config='{"clientConfig":{"gdprAppliesGlobally":@@}}'>
                  <span class="slider round"></span>
                </label>
                <div class="toggle_value_container">
                  <span>Global</span>
                </div>
              </div>

              <div class="toggle_container" data-checked="false">
                <label class="switch">
                  <input type="checkbox" data-config='{"uiConfig":{"overlay":@@}}'>
                  <span class="slider round"></span>
                </label>
                <div class="toggle_value_container">
                  <span>Overlay</span>
                </div>
              </div>

              <div class="toggle_container" data-checked="false">
                <label class="switch">
                  <input type="checkbox" data-config='{"clientConfig":{"config":{"notice":{"denyOptions":{"link":@@}}}}}'>
                  <span class="slider round"></span>
                </label>
                <div class="toggle_value_container">
                  <span>deny as link</span>
                </div>
              </div>

              <div class="toggle_container" data-checked="false">
                <label class="switch">
                  <input type="checkbox" data-config='{"clientConfig":{"config":{"notice":{"denyOptions":{"cross":@@}}}}}'>
                  <span class="slider round"></span>
                </label>
                <div class="toggle_value_container">
                  <span>deny as cross</span>
                </div>
              </div>


            </div>
          </div>


          <div class="toggle_container">
            <div class="toggle_value_container">
              <div class="">didomiConfig JSON</div>
              <div class="textarea_wrapper">
                <textarea id="didomiConfig" data-qp="cbody" data-format="json" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false" spellcheck="false"></textarea>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>

    <div id="iframe_container">
      <iframe sandbox="allow-same-origin allow-scripts" srcdoc=""></iframe>
    </div>
  </div>

</body>

</html>
